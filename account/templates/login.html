{% extends 'base.html' %}
{% block content %}
<div class="justify-content-center align-items-center" style="margin-top: 7rem">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Login</button>
    </form>
    <br/>
    <strong>New user? <a href="{% url 'account:register' %}">Register</a></strong>
</div>
{% endblock %}
