{% extends 'base.html' %}
{% block content %}
<div class="justify-content-center align-items-center" style="margin-top: 7rem">
    {% if user.is_authenticated %}
        <h2>Already registered! Please <a href="{% url 'account:logout' %}">Logout</a></h2>
    {% else %}
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning" type="submit">Login</button>
        </form>
        <br/>
        <strong>Already a user? <a href="{% url 'account:login' %}">Login</a></strong>
    {% endif %}
    </div>
{% endblock %}
